version: '3.0'
networks:
  test:

services:
# build 옵션은 배포용, 지금 개발 단계에선 volumes로 대체
  api:
    # build: ./api-server
    image: node:10.16.0
    ports:
      - 8080:8080
    volumes:
      - ./api-server:/home/dev/api-server
    depends_on:
      - db
      # - nginx
    container_name: xestate-api
    working_dir: /home/dev/api-server
    tty: true
    networks: 
      - test

  db:
    image: mongo
    ports: 
      - 27017:27017
    container_name: xestate-db
    tty: true
    networks:
      - test

  react:
    # build: ./xestate_react
    image: node:10.16.0
    ports: 
      - 3000:3000
    volumes:
      - ./xestate_react:/home/dev/xestate_react
    depends_on:
      - db
      - api
    container_name: xestate-react
    tty: true
    working_dir: /home/dev/xestate_react
    networks:
      - test


